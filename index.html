<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FlashRevise</title>
    <meta name="description" content="Premium Flashcard App for Revision" />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <link rel="apple-touch-icon" href="./assets/icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        dark: '#0f172a',
                        surface: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Import Map for Clean Imports -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "zustand": "https://esm.sh/zustand@4.5.0?external=react",
          "zustand/middleware": "https://esm.sh/zustand@4.5.0/middleware?external=react",
          "lucide-react": "https://esm.sh/lucide-react@0.300.0?external=react",
          "clsx": "https://esm.sh/clsx@2.1.0",
          "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.0",
          "framer-motion": "https://esm.sh/framer-motion@10.18.0?external=react,react-dom",
          "uuid": "https://esm.sh/uuid@9.0.1"
        }
      }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./src/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>

</html>
